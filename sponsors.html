<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ureckon | Sponsors</title>
        <link rel="stylesheet" href="css/sponsors.css" />
        <link rel="stylesheet" href="css/spinner.css" />
        
        <script src="https://kit.fontawesome.com/b767bbfe51.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/nav.css">

        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    </head>
    <body>
        <!-- Spinner -->
        <div class="cxq-spinner cxq-spinner--doubleBounce">
            <div class="cxq-spinner-hexagon cxq-spinner-hexagon-1"></div>
            <div class="cxq-spinner-hexagon cxq-spinner-hexagon-2 "></div>
        </div>

        <div id="circularMenu" class="circular-menu" style="z-index: 1;">
        
            <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
                <i class="fas fa-bars"></i>
            </a>
        
            <menu class="items-wrapper">
                <a href="/" class="menu-item fas fa-home"></a>
                <!-- <a href="auth.html" class="menu-item fas fa-user"></a> -->
                <a href="events.html" class="menu-item far fa-calendar-plus"></a>
                <a href="about.html" class="menu-item fas fa-question-circle"></a>
                <a href="sponsors.html" class="menu-item fas fa-handshake"></a>
        
            </menu>
        
        </div>
        <div class="c">
            <img src="images/logo_icon_white.svg" alt="" height="100" />
            <div class="p">
                <div class="sponsorsFooter">
                    <h1
                        id="sponsorTitle"
                        data-default-title="<strong>OUR SPONSORS</strong>"
                    >
                        <strong>OUR SPONSORS</strong>
                    </h1>
                    <ul>
                        <span data-group-title="Gold Sponsor">
                            <li>
                                <img
                                    src="http://placehold.it/140x80/ccc/BBB&text=Company"
                                />
                            </li>
                        </span>
                        <span data-group-title="Silver Sponsors">
                            <li>
                                <img
                                    src="http://placehold.it/140x80/ccc/BBB&text=Company"
                                />
                            </li>
                            <li>
                                <img
                                    src="http://placehold.it/140x80/ccc/BBB&text=Company"
                                />
                            </li>
                        </span>
                        <span data-group-title="Bronze Sponsors">
                            <li>

                                />
                            </li>
                            <li>
                                <img
                                    src="http://placehold.it/140x80/ccc/BBB&text=Company"
                                />
                            </li>
                            <li>

                                    src="http://placehold.it/140x80/ccc/BBB&text=Company"
                                />

                                />
                            </li>
                            <li>
                                <img
                                    src="http://placehold.it/140x80/ccc/BBB&text=Company"
                                />
                            </li>
                        </span>
                    </ul>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="js/sponsors.js"></script>

        <!-- Spinner Script -->
        <script>
            $(document).ready(function () {
                $(".c, #circularMenu").hide();
                $("body").css("background", "#fff");
                setTimeout(() => {
                    $(".cxq-spinner").hide();
                    $("body").css("background", "#434a54");
                    $(".c, #circularMenu").fadeIn(1000);
                }, 3000);
            });
        </script>
    </body>
</html>
